name: Cypress Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
          install-command: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v4.1.1
        with:
          working-directory: e2e
          install-command: npm install
          build: npm run build
          start: npm start